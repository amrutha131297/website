<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .contact-container {
            max-width: 900px;
            margin: auto;
        }
        .info-box {
            background: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container py-5 contact-container">
        <div class="row">
            <!-- Contact Information -->
            <div class="col-lg-5">
                <div class="info-box">
                    <h4>Contact Information</h4>
                    <p><i class="bi bi-geo-alt"></i> Location: Your City, Country</p>
                    <p><i class="bi bi-envelope"></i> Email: your.email@example.com</p>
                    <p><i class="bi bi-phone"></i> Phone: +123 456 7890</p>
                    <p><i class="bi bi-linkedin"></i> <a href="https://linkedin.com/in/yourname" target="_blank">LinkedIn Profile</a></p>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="col-lg-7">
                <div class="info-box">
                    <h4>Contact Us</h4>
                    <form id="contact-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Your message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Message</button>
                    </form>
                    <div id="alert-box" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $("#contact-form").on("submit", function(e) {
            e.preventDefault();
            var formData = {
                name: $("#name").val(),
                email: $("#email").val(),
                subject: $("#subject").val(),
                message: $("#message").val(),
            };

            $.ajax({
                type: "POST",
                url: "/contact",
                contentType: "application/json",
                data: JSON.stringify(formData),
                success: function(response) {
                    $("#alert-box").html('<div class="alert alert-success">Message Sent Successfully!</div>');
                    $("#contact-form")[0].reset();
                },
                error: function() {
                    $("#alert-box").html('<div class="alert alert-danger">Error sending message. Try again!</div>');
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
